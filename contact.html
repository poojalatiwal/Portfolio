<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>If you have any questions or want to work together, feel free to reach out.</p>

            <div class="contact-info">
                <p><strong>Email:</strong> pooja.latiwal2008@gmail.com</p>
                <p><strong>Phone:</strong> +91 9785113976</p>
                <p><strong>Location:</strong> Alwar, Rajasthan</p>
            </div>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn-box">Send Message</button>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
